{% extends 'base.html' %}

{% block content %}
<h2>Upload Music</h2>
{% if error_message %}
<p class="error">{{ error_message }}</p>
{% endif %}
<form
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Register</button>
</form>
{% endblock %}
