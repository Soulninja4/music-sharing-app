{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input
    type="username"
    name="username"
    id="username"
    required
  >
  <br><br>
  <label for="password">Password:</label>
  <input
    type="password"
    name="password"
    id="password"
    required
  >
  <br><br>
  <input
    type="submit"
    value="Login"
  >
</form>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
